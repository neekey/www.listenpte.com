language: node_js
node_js:
- node
branches:
  only:
  - master
cache:
  directories:
  - node_modules
script:
- npm install
- make build
deploy:
  skip_cleanup: true
  provider: s3
  local_dir: dist
  bucket: listenpte.com
  region: ap-southeast-2
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
